<!DOCTYPE html>
<html>
<head>	
    <link rel="stylesheet" href="helper.css">	
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <!-- 
        *ALL ELEMENTS PRESENT SHOULD BE HANDLED BY JAVASCRIPT 
        *UPON LOADING OF HELPER (IDEALLY) 
    -->


    <!-- *all tools should be located here -->
    <div id="helper">

        <h3>RESOURCES</h3>
        <section id="resources">
            <!--
                *pressing this button will output images from unsplash 
                *in a modal, or carousel.  
            -->
            <button>UNSPLASH</button>
        </section>
        <hr>

        <h3>TOOLS</h3>
        <!-- 
            *depending on what tool is click by the user
            *the interface will change also 
        -->
        <section id="tools">
        <!-- *let user either to upload pic or choose from resources -->
            <button id="btn-clip-path">CLIP PATH</button>
            <button id="btn-clip-source">CLIP SOURCE</button>
        </section>
        <hr>

        <!-- *display here the inputs needed for the tools to function -->
        <section id="tools-display">
            <div id="clip-path-inputs" class="show">
                <input type="text" id="clip-path-src" placeholder="Place URI of image here">
                <input type="text" id="clip-path-alt" placeholder="Place ALT attribute of image here">
            </div>
            <div id="clip-source-inputs" class="show">
                <input type="text" id="clip-source-src" placeholder="Place URI of image here">
                <input type="text" id="clip-source-alt" placeholder="Place ALT attribute of image here">
            </div>
        </section>    


    </div>


    <!-- *display here your image -->
    <div id="web-preview">
        <!-- *append image here after user inputs are recieved -->
    </div>


</body>

<!-- *jQuery for helper.js, load this first before helper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- *js for the app -->
<script src="helper.js"></script>
</html>
